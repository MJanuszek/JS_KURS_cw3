<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgba(246, 196, 121, 0.427);
            font-size: 25px;
        }

        button {
            display: block;
            font-size: 30px;
            margin: 20px auto 50px;
            background-color: rgb(244, 233, 165);
            border: 2px solid black;
            border-radius: 15%;
            padding: 30px;
        }

        #add-new {
            display: block;
            font-size: 20px;
            margin: 10px auto 50px;
            background-color: rgb(244, 233, 165);
            border: 2px solid black;
            border-radius: 15%;
            padding: 20px;
        }

        button:hover {
            font-size: 32px;
            background-color: rgb(249, 218, 190);
        }

        #add-new:hover {
            font-size: 22px;
            background-color: rgb(249, 218, 190);
        }

        div {
            text-align: center;
        }

        #new-input,
        label {
            display: block;
            text-align: center;
            font-size: 25px;
            margin: 20px auto 10px;
        }
    </style>
    <title>Ä†wiczenia z Kursu JS </title>
